version: "3"
services:
    my-app:
        build:
            context: .
            dockerfile: Dockerfile
        links:
            - postgres
            - mongo
        env_file: .env
        environment:
            - DATABASE_MONGO_URL=$DATABASE_MONGO_URL
            - PORT=8080
        ports:
            - "8080:8080"
        restart: always
    postgres:
        container_name: postgres
        image: postgres:12
        ports:
            - "5432:5432"
        volumes:
            - ./postgresdata:/var/lib/postgresql/data
            - ./server/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
        restart: always
        env_file: .env
        environment:
            - POSTGRES_USER=$POSTGRES_USER
            - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            - POSTGRES_DB=$POSTGRES_DB
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4:4.18
        restart: always
        env_file: .env
        environment:
            - PGADMIN_DEFAULT_EMAIL=$PGADMIN_DEFAULT_EMAIL
            - PGADMIN_DEFAULT_PASSWORD=$PGADMIN_DEFAULT_PASSWORD
            - PGADMIN_LISTEN_PORT=5001
        ports:
            - "5001:5001"
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        depends_on:
            - postgres
    mongo:
        image: mongo
        ports:
            - "27017:27017"
        restart: always
        volumes:
            - data-volume:/data/db
    mongo-express:
        image: mongo-express
        ports:
            - "8081:8081"
        restart: always
        depends_on:
            - mongo
        environment:
            - ME_CONFIG_MONGODB_PORT=27017
volumes:
    db-data:
    pgadmin-data:
    data-volume:
